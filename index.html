<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMKOC Episode Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(120deg, #fffbe8 0%, #f7faff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 32px 28px 26px 28px;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.07);
            max-width: 430px;
            width: 95%;
            position: relative;
            border: 1px solid #fbe16b;
        }
        h1 {
            font-size: 1.55em;
            font-weight: 700;
            color: #ffc300;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p {
            color: #333e;
            font-size: 1.07em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 11px 12px;
            border: 2px solid #ffe066;
            border-radius: 8px;
            background: #fafafc;
            font-size: 1em;
            margin-bottom: 0;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px rgba(255,183,3,0.03);
        }
        input[type="text"]:focus {
            border-color: #ffb703;
            box-shadow: 0 0 0 2px #ffb70333;
            outline: none;
        }
        .suggestions {
            position: absolute;
            left: 28px;
            right: 28px;
            top: 102px;
            background: #fff;
            border: 1.5px solid #ffe066;
            border-top: none;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 2px 8px rgba(251, 225, 107, 0.09);
            z-index: 10;
            max-height: 160px;
            overflow-y: auto;
            font-size: 1em;
            margin-bottom: 10px;
            animation: fadeIn 0.2s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .suggestion-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.16s, color 0.16s;
            border-bottom: 1px solid #fffbe8;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover,
        .suggestion-item.active {
            background: #fffbe8;
            color: #ff8552;
        }
        button {
            display: block;
            width: 100%;
            background: linear-gradient(95deg, #ffe066 10%, #ffb703 90%);
            color: #333;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08em;
            font-weight: 600;
            margin-top: 14px;
            box-shadow: 0 2px 8px rgba(255,183,3,0.06);
            transition: background 0.25s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(95deg, #ffb703 10%, #ffe066 90%);
            transform: scale(1.03);
        }
        .footer {
            margin-top: 18px;
            font-size: 0.98em;
            color: #a6a6a6;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .container { padding: 18px; }
            .suggestions { left: 18px; right: 18px; top: 82px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TMKOC Episode Finder üé¨</h1>
        <p>Enter the arc or episode name you want to watch:</p>
        <input type="text" id="episodeInput" placeholder="e.g. Jethalal crosses border to Pakistan" autocomplete="off">
        <div id="suggestions" class="suggestions" style="display:none;"></div>
        <button onclick="playEpisode()">‚ñ∂Ô∏è Play on YouTube</button>
        <div class="footer">
            Made with <span style="color:#ff8552;">&#10084;&#65039;</span> for TMKOC fans
        </div>
    </div>
    <script>

            "Tapu Sena Science Project",
            "Sundar's Surprise Visit"
            / New arcs from your list
    "Bhootni (Ghost) Arc - The society believes a ghost has occupied the building.",
    "Gulabo Arc - Jethalal is framed by a woman named Gulabo, who claims to be his first wife.",

    "Water Tanker Shortage Arc - The entire society faces a severe water crisis.",

    "Bhide's Computer & Jackpot Arc - Bhide wins a laptop in a competition and tries to win a lottery.",

    "Bhide's Computer / Email Fraud Arc - Bhide falls for an online scam, risking his savings.",
    "Tapu Sena Strike Arc - The kids protest against their parents' rules.",

    "Tapu Leaks Exam Paper Arc - Tapu gets caught with an exam paper copy.",

    "Tapu Sena Mobile Phone Arc - The kids try to hide a mobile phone from their parents.",
    "Chori in Gokuldhaam Arc - A series of small thefts causes panic, leading to Jethalal hiring a fake watchman.",
    "Society Gold Coin / Treasure Hunt Arc - The society members try to find gold hidden in the building.",

    "Daya Kidnapped Arc (Second Time) - Daya is lost or kidnapped in a different scenario.",

    "Gokuldham's Trip to Rann of Kutch",
    "Holi with Bhaang Arc - Jethalal accidentally consumes bhaang on Mahashivratri/Holi.",
    "Bagha's Entry Arc - Introduction of Bagha at Gada Electronics.",
    "Bawri's Sagai (Engagement) Arc - Bawri's engagement with an outside man.",
    "Iyer & Babita Divorce Drama Arc - The couple pretends to be separating for a reason.",
    "Taarak-Anjali Cheating Arc - Taarak is mistaken for having an affair (via a fake online ID).",
    "Taarak-Anjali Diet Food Fight Arc - Their recurring fight over diet food is extended into an arc.",
    "Bhide's Whistle Stuck in Throat Arc - Bhide accidentally swallows a whistle.",
    "Dr. Hathi's Weight Loss Arc - Dr. Hathi attempts to reduce his weight.",
    "Kaam Waali Bai (Lovely) Arc - Jethalal hires a new house help who causes issues.",
    "Madhavi's Mango Business Arc - Madhavi starts selling mangoes at cheap rates.",
    "Iyer's Transfer to Chennai Arc - Iyer gets a job transfer and plans to leave the society.",
    "Jethalal's Dental Appointment Arc - Jethalal's fear and chaotic visit to the dentist.",
    "Khushi Arc - The arrival of a young girl named Khushi at the Gada house.",
    "Ratnavali Arc - A conwoman tries to swindle the men of the society.",
    "New Tapu Entry Arc - The shift of the character from one actor to the next.",
    "Chamatkari Anguthi (Magical Ring) Arc - A ring promises to solve Jethalal's problems.",
    "Miss Cycle Arc - Bhide's search for his missing scooter, Sakharam.",
    "Bhide's ‚Çπ1 Lakh Scooter Arc - Bhide gets a new scooter, which gets stolen.",
    "Bapuji Gayab (Missing) Arc - Champaklal goes missing, causing panic.",
    "Coffee on Iyer's Laptop Arc - Jethalal accidentally spills coffee on Iyer's new laptop.",
    "CID / Ajay Deewaan Crossover Arc - The Gokuldham members assist the CID team.",
    "Babita Paan Masala Ad Arc - Babita is offered a controversial endorsement deal.",
    "Tapu Sena Expelled from School Arc - The kids face serious consequences at school.",
    "Jeevdaya Ben Arc - A woman dedicated to animal welfare enters the society.",
    "50 Lac Old Notes Cash Arc - Jethalal receives a payment in demonetized notes.",
    "Nakli Sharab (Fake Alcohol) Arc - The men accidentally buy and consume fake alcohol.",
    "Jethalal's Bribe / Rishwat Arc - Jethalal tries to give a bribe to get his work done.",
    "Choco Moco Arc - Jethalal faces issues with his chocolate company.",
    "Abdul Milk Fraud Arc - Abdul is mistaken for adulterating milk.",
    "Babita's Car Arc - Babita gets a new car, leading to small mishaps.",
    "Tapu Sena Swachta Abhyan (Cleanliness Drive) Arc",
    "Bhide's Conch Arc - Bhide gets an expensive conch shell.",
    "Popatlal's Reporter Rivalry Arc (Toofan Express vs. Kal Tak)",
    "Jetha Sells his Shop (Gada Electronics) - Jethalal pretends to sell his shop to Bagha.",
    "Babu Chipke Arc - A character named Babu tries to stick close to Jethalal.",
    "Madhvi OTP Scam Arc - Madhvi is targeted by an online fraudster.",
    "Gogi Stuck on Tree Arc - Gogi gets stuck while trying to pluck mangoes.",
    "Jethalal in Pakistan Arc - Jethalal accidentally lands in Pakistan (This arc is one of the most celebrated for its humor and scale).",
    "Popatlal's Shubh Mangal Vivah (First Big Marriage Hope)",
    "Tapu Sena's Picnic Arc - The kids plan and execute a picnic.",
    "Valentine's Day (2010) Arc - Jethalal's attempts to surprise Daya.",
    "The Passport Thief Arc - The mystery of the stolen passports.",
    "Goli's Cousin's Visit Arc - Goli's cousin causes trouble in the society.",
    "Jethalal's '25 Cheque' Arc - Jethalal issues a cheque that bounces.",
    "Jethalal's Swimming Club Arc - Jethalal tries to learn swimming to impress Babita.",
    "Pagal Aadmi Arc - A mentally ill person enters the society.",
    "Gokuldham Ganesh Chaturthi Celebrations (Various Years) - The elaborate, yearly Pandal setup and festival that often contains a mini-storyline."
        ];

        const input = document.getElementById('episodeInput');
        const suggestionsDiv = document.getElementById('suggestions');
        let selectedIndex = -1;
        let filteredSuggestions = [];

        input.addEventListener('input', function() {
            const query = input.value.trim().toLowerCase();
            if (query === "") {
                suggestionsDiv.style.display = "none";
                return;
            }
            filteredSuggestions = popularEpisodes.filter(ep => ep.toLowerCase().includes(query));
            renderSuggestions();
        });

        input.addEventListener('keydown', function(e) {
            if (suggestionsDiv.style.display === "none") return;

            if (e.key === 'ArrowDown') {
                selectedIndex = (selectedIndex + 1) % filteredSuggestions.length;
                updateActiveSuggestion();
                e.preventDefault();
            } else if (e.key === 'ArrowUp') {
                selectedIndex = (selectedIndex - 1 + filteredSuggestions.length) % filteredSuggestions.length;
                updateActiveSuggestion();
                e.preventDefault();
            } else if (e.key === 'Enter') {
                if (selectedIndex >= 0 && filteredSuggestions[selectedIndex]) {
                    input.value = filteredSuggestions[selectedIndex];
                    suggestionsDiv.style.display = "none";
                    selectedIndex = -1;
                } else {
                    playEpisode();
                }
                e.preventDefault();
            } else if (e.key === 'Escape') {
                suggestionsDiv.style.display = "none";
            }
        });

        document.addEventListener('click', function(e) {
            if (!suggestionsDiv.contains(e.target) && e.target !== input) {
                suggestionsDiv.style.display = "none";
            }
        });

        function renderSuggestions() {
            if (filteredSuggestions.length === 0) {
                suggestionsDiv.style.display = "none";
                return;
            }
            suggestionsDiv.innerHTML = filteredSuggestions.map((ep, idx) =>
                `<div class="suggestion-item${selectedIndex === idx ? ' active' : ''}" data-index="${idx}">${ep}</div>`
            ).join('');
            suggestionsDiv.style.display = "block";
            selectedIndex = -1;

            Array.from(suggestionsDiv.children).forEach(item => {
                item.addEventListener('mousedown', function() {
                    input.value = filteredSuggestions[this.dataset.index];
                    suggestionsDiv.style.display = "none";
                });
            });
        }

        function updateActiveSuggestion() {
            Array.from(suggestionsDiv.children).forEach((item, idx) => {
                item.classList.toggle('active', idx === selectedIndex);
            });
        }

        function playEpisode() {
            const userInput = input.value.trim();
            if (userInput === "") {
                alert("Please enter an episode or arc name.");
                return;
            }
            const searchPrefix = "tmkoc playlist ";
            const fullSearchQuery = searchPrefix + userInput;
            const encodedQuery = encodeURIComponent(fullSearchQuery);

            const youtubeWebUrl = "https://www.youtube.com/results?search_query=" + encodedQuery;
            const youtubeAppUrl = "youtube://results?search_query=" + encodedQuery;

            // Mobile detection
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                window.location = youtubeAppUrl;
                setTimeout(function() {
                    window.open(youtubeWebUrl, '_blank');
                }, 1200);
            } else {
                window.open(youtubeWebUrl, '_blank');
            }
        }
    </script>
</body>
</html>
